<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
        }

        .header {
            background: linear-gradient(90deg, #e63946, #ff6f61);
            padding: 30px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
            color: #fff;
            text-shadow: 4px 4px rgba(0, 0, 0, 0.4);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .web {
            position: relative;
            display: inline-block;
            margin: 50px auto;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(230,57,70,1) 25%, rgba(255,255,255,0) 60%);
            border: 6px solid #e63946;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .web:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(230,57,70,0.6);
        }

        .web::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, #e63946, #e63946 4px, transparent 4px, transparent 12px);
            border-radius: 50%;
            clip-path: circle(50%);
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 1em;
            color: #ccc;
            background: #16213e;
            border-top: 2px solid #e63946;
        }

        .footer span {
            color: #e63946;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Para mi guapo</h1>
    </div>

    <p>¡Haz clic en la telaraña para descubrir más!</p>
    <a href="Texto.html">
        <div class="web"></div>
    </a>

    <div class="footer">
        <p>Creado con <span>&#9829;</span> por tu novia</p>
    </div>
</body>
</html>
